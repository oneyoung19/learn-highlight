<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>highlight</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/styles/atom-one-dark.min.css">
</head>
<body>
  <pre>
    <code class="hljs" id="code-area"></code>
  </pre>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/highlight.min.js"></script>
  <script>
    // See more at: https://juejin.cn/post/7245584147456507965
    const codeEle = document.getElementById('code-area')
    // 唯一要注意的是下面的代码格式（由于white-spaces设置为了pre）
    const code = {
      // javascript js 都管用
      lang: 'js',
      content: `const languages = ['简体中文', '繁体中文', 'English']
switch(Your Language)
xhr.post('/login', 'https://example.com')
  .then(loading)
  .then(response => {
    console.log('Welcome')
  })
      `
    }
    // 我们接下来可以使用 hljs.highlight，将代码内容与代码语言传入进去
    const result = hljs.highlight(code.content, {
      language: code.lang
    })
    console.log('result >>> ', result)
    codeEle.innerHTML = result.value
    // codeEle.className = `hljs language-${code.lang}`
  </script>
</body>
</html>
